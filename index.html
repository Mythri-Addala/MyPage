<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
            overflow: hidden;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px #ff4b5c;
        }

        p {
            font-size: 24px;
            color: white;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4b5c;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff1e3c;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: white;
            color: #ff4b5c;
            position: absolute;
        }

        #message {
            font-size: 30px;
            color: white;
            margin-top: 40px;
            display: none;
        }

        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1> My Bujji Babes, Will You Be My Valentine? üíñ</h1>
    <img src="love.jpg" width="300" style="border-radius:20px;">
    <p>My forever love, my best friend, my everything ‚ù§Ô∏è</p>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="message">
        YAYYYY!!! üíï I love you so much!!! üíç‚ù§Ô∏è
    </div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move No button randomly
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", function() {
        message.style.display = "block";
        createHearts();
    });

    // Floating hearts effect
    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);
    }
</script>

</body>
</html>
